<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #222;
        padding-top: 20px;
    }
    .sidebar a {
        padding: 10px;
        text-decoration: none;
        color: white;
        display: block;
    }
    .content {
        margin-left: 200px;
        padding: 20px;
    }
</style>
</head>
<body>

<div class="sidebar">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('profile')">Profile</a>
    <a href="#" onclick="showPage('settings')">Settings</a>
    <a href="#" onclick="showPage('logout')">Logout</a>
</div>

<div class="content" id="content">
    <h2>Welcome to the Dashboard!</h2>
    <p>This is your dashboard content.</p>
</div>

<script>
    function showPage(pageName) {
        var content = document.getElementById('content');
        switch(pageName) {
            case 'home':
                content.innerHTML = "<h2>Home</h2><p>This is the home page content.</p>";
                break;
            case 'profile':
                content.innerHTML = "<h2>Profile</h2> ";
                break;
            case 'settings':
                content.innerHTML = "<h2>Settings</h2><p>This is the settings page content.</p>";
                break;
            case 'logout':
                // You can perform logout operations here such as redirecting to a logout page or clearing session data
                content.innerHTML = "<h2>Logout</h2><p>You have been logged out.</p>";
                break;
            default:
                content.innerHTML = "<h2>Error</h2><p>Page not found.</p>";
        }
    }
</script>

</body>
</html>

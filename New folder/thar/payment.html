<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Payment Transfer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Money Payment Transfer</h1>
    <form id="transferForm">
        <label for="recipient">Recipient:</label><br>
        <input type="text" id="recipient" name="recipient" required><br>
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>
        <button type="submit">Transfer Money</button>
    </form>
    <div id="transferResult"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Initialize accounts
    let myAccountBalance = 1000; // Initial balance in your account

    const transferForm = document.getElementById('transferForm');
    const transferResult = document.getElementById('transferResult');

    transferForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission behavior

        const recipient = document.getElementById('recipient').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        if (recipient === '') {
            transferResult.textContent = 'Please enter a recipient.';
            return;
        }

        if (isNaN(amount) || amount <= 0) {
            transferResult.textContent = 'Please enter a valid amount.';
            return;
        }

        if (amount > myAccountBalance) {
            transferResult.textContent = 'Insufficient funds.';
            return;
        }

        // Simulate transfer (you can replace this with your actual transfer logic)
        setTimeout(function() {
            myAccountBalance -= amount; // Deduct amount from your account
            transferResult.textContent = `Successfully transferred $${amount.toFixed(2)} to ${recipient}. Your current balance is $${myAccountBalance.toFixed(2)}.`;
        }, 2000); // Simulate a delay of 2 seconds for processing
    });
});
</script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

input[type="text"], input[type="number"], button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
}

#transferResult {
    margin-top: 20px;
}
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Friends</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="search-container">
  <h2>Add Friends</h2>
  <input type="text" id="search-input" placeholder="Enter username...">
  <button id="search-button">Search</button>
  <div id="search-results"></div>
</div>
<script>
    // script.js
document.addEventListener("DOMContentLoaded", function() {
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const searchResults = document.getElementById('search-results');
  const friendsList = []; // List to store added friends

  searchButton.addEventListener('click', function() {
    const searchTerm = searchInput.value.trim();
    if (searchTerm !== '') {
      // Perform search (dummy data)
      const users = [
        { id: 1, username: 'user1', fullName: 'User One' },
        { id: 2, username: 'user2', fullName: 'User Two' },
        { id: 3, username: 'user3', fullName: 'User Three' },
        { id: 4, username: 'user4', fullName: 'User Four' },
        { id: 5, username: 'user5', fullName: 'User Five' },
      ];
      const results = users.filter(user => user.username.toLowerCase().includes(searchTerm.toLowerCase()));
      displayResults(results);
    } else {
      // Clear previous search results
      searchResults.innerHTML = '';
    }
  });

  function displayResults(results) {
    searchResults.innerHTML = '';
    if (results.length > 0) {
      const ul = document.createElement('ul');
      results.forEach(result => {
        const li = document.createElement('li');
        const addButton = document.createElement('button');
        addButton.textContent = 'Add';
        addButton.addEventListener('click', function() {
          addFriend(result);
        });
        li.textContent = `${result.fullName} (${result.username})`;
        li.appendChild(addButton);
        ul.appendChild(li);
      });
      searchResults.appendChild(ul);
    } else {
      const p = document.createElement('p');
      p.textContent = 'No results found.';
      searchResults.appendChild(p);
    }
  }

  function addFriend(user) {
    if (!friendsList.find(friend => friend.id === user.id)) {
      friendsList.push(user);
      alert(`Added ${user.fullName} to your friends list.`);
    } else {
      alert(`You've already added ${user.fullName} as a friend.`);
    }
  }
});

</script>
</body>

</html>

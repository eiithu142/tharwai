<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        background-color: black;
        margin: 100px;
        align-items: center;
        justify-content: center;
        display: grid;
        font-family: Arial, sans-serif;
    }
    form {
        align-items: center;
        justify-content: center;
        display: grid;
        border: 1px solid black;
        background-image: url(Illang\ The\ Wolf\ Brigade\ \(2018\).jpg);
        background-size: 200%;
        width: 300px;
        margin: 0 auto;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        border: 1px solid black;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h2{
        color: aliceblue;
        align-items: center;
        justify-content: center;
        display: grid;
    }
    a{
        color: aliceblue;
    }
</style>
</head>
<body>

<form id="loginForm" onsubmit="return false;">
    <h2>Login Form</h2>
    <a>User Name</a><input type="text" id="username" placeholder="Username" required><br>
    <a>Email</a><input type="text" id="email" placeholder="example@gmail.com" required><br>
    <a>Password</a><input type="password" id="password" placeholder="Password" required><br>
    <input type="submit" value="Login">
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Here you can perform any validation or authentication logic
        
        // For simplicity, let's just alert the username and password
        alert("Username: " + username + "\nPassword: "  );
        
        // You can redirect the user to another page after successful login
        window.location.href = "home.html";
    });
</script>

</body>
</html>
